<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div id="content">
        <div id="projects">
            <dialog id="projectDialog">
                <form id="projectForm">
                    <label for="projectName">Enter a name for the project: </label>
                    <input type="text" id="projectName" name="projectName">
                    <button value="cancel" formmethod="dialog">Cancel</button>
                    <button id='projectConfirmButton' type="submit">Confirm</button>
                </form>
            </dialog>
            <button id="projectButton">New Project <img src="" alt="Plus sign"> </button>
        </div>
        <div id="todo">
            <button id="todoButton">New Task <img src="" alt="Plus sign"> </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
